        <h1>Visiting Bethel Park in Columbia</h1>
          <p>Bethel park is one of many parks in Columbia. Despite the amount of parks, Bethel has a lot of hidden gems if you look hard enough.</p>
          </div>

      </figcaption>
    </figure>

<figure class="gallery-image hideThis">
      <img src="img/leaf-imprint.JPG" alt="A leaf imprinted on the concrete sidewalk.">

    </figure>

    <figure class="gallery-image hideThis">
      <img src="img/red-tree.HEIC" alt="A tree full of red leaves and a woman posing in front of it.">

      </figcaption>

    </figure>
